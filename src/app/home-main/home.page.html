<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Location Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullheight xc">
    <ion-toggle (ionChange)="changeToggle($event)"></ion-toggle>
    <ion-label *ngIf="!isChecked" color="light"> OFF</ion-label>
    <ion-label *ngIf="isChecked" color="light"> ON</ion-label>  
  </div>
</ion-content>
