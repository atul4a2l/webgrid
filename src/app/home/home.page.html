<ion-content [fullscreen]="true" >
  <div class="logo" >
    <img class="logo" src="assets/icon/logo-parking-perx.svg"/>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-row>
            <ion-col size="2"><ion-checkbox></ion-checkbox></ion-col>
            <ion-col size="10"><ion-note>Remember me</ion-note></ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <a [routerLink]="['/maps']">Forgot password?</a>
        </ion-col>
        </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" color="medium" style="font-weight: 300 !important;">Login</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <div class="ion-text-center">
      <ion-note class="ion-text-center" color="light">New to ParkingPerx?  &nbsp;  <a>Create an account</a></ion-note>
    </div>
  </ion-content>
